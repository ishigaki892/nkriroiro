    にゃんこ大泥棒とはPONOSによって開発されたリアルタイムストラテジーゲーム。
    <br>
    2019年10月8日に配信開始。
    <br>
    このゲームは主に3つの目標がある。
    <br>
    <br>
    1 他プレイヤーのお城にある宝箱やネコダマを盗み自城へ持ち帰ること
    <br>
    2 他プレイヤーに宝箱やネコダマを盗まれないようにお城に罠を配置すること
    <br>
    3 それらで手に入る大泥棒ポイントを貯めてリーグを上げ、伝説になること
    <br>
    <br>
    また、このゲームにはバグ修正以外のアップデートがほぼ来なくなってしまっているばかりか、課金要素も消えてしまっており、完全に運営から見捨てられている。
